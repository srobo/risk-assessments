version: 2
jobs:
    build:
        docker:
            - image: theorangeone/docker-pandoc
        steps:
            - checkout
            - run: make
            - store_artifacts:
                path: competition.pdf
                destination: competition/competition.pdf
            - store_artifacts:
                path: competition_setup.pdf
                destination: competition/setup.pdf
            - store_artifacts:
                path: competition_teardown.pdf
                destination: competition/teardown.pdf
            - store_artifacts:
                path: in-schools.pdf
                destination: in-schools.pdf
            - store_artifacts:
                path: kickstart-london.pdf
                destination: kickstart/kickstart-london.pdf
            - store_artifacts:
                path: kickstart-soton.pdf
                destination: kickstart/kickstart-soton.pdf
            - store_artifacts:
                path: tech-day-soton.pdf
                destination: techdays/tech-day-soton.pdf
